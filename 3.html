<h2>블리자드란?</h2>
<p>블리자드 엔터테인먼트(Blizzard Entertainment)는 미국의 게임 개발/판매사로 액티비전 블리자드의 자회사이다. 약칭은 블리자드. 본사 소재는 캘리포니아 주 오렌지 카운티의 어바인 시에 위치해 있다. 계임계 주류인 콘솔/모바일 위주가 아닌 PC 게임 위주로 개발하고 있음에도 불구하고 게임계에 큰 획을 그은 게임을 여럿 개발했고, 그 결과 최대 규모의 개발 스튜디오 중 하나가 된 회사이다.</p>
